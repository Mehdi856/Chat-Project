<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="firebase.js" defer></script>
  <script src="auth.js" defer></script>
  <script src="chat.js" defer></script>
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Chat App</h1>
      <div class="user-status">
        <span id="user-info"></span>
        <button id="logout-btn">Logout</button>
      </div>
    </header>
    
    <div class="chat-container">
      <div class="sidebar">
        <div class="search-container">
          <input type="text" placeholder="Search..." id="search-contact">
        </div>
        <div class="contacts-list" id="contacts-list">
          <!-- Contacts will be dynamically loaded here -->
        </div>
      </div>
      
      <div class="chat-main">
        <div class="no-chat-selected" id="no-chat-selected">
          <div class="no-chat-icon">ðŸ’¬</div>
          <div class="no-chat-message">Select a chat to start messaging</div>
        </div>
        
        <div class="chat-content" id="chat-content" style="display: none;">
          <div class="chat-header">
            <div class="back-button" id="back-button">ðŸ¡¸</div>
            <div class="chat-contact">
              <div class="contact-avatar">F</div>
              <div class="contact-name">Loading...</div>
            </div>
            <div class="chat-actions">
              <button class="action-btn">â‹®</button>
            </div>
          </div>
          
          <div class="messages-container" id="messages-container">
            <!-- Messages will be dynamically loaded here -->
          </div>
          
          <div class="message-input-container">
            <input type="text" placeholder="Type a message..." id="message-input">
            <button id="send-btn"></button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      // âœ… Check authentication
      if (!isAuthenticated()) {
        window.location.href = 'login.html';
        return;
      }

      // âœ… Get user info
      const user = JSON.parse(localStorage.getItem("user"));
      if (user) {
        document.getElementById('user-info').innerText = user.username || user.email;
      }

      // âœ… Load contacts dynamically
      await loadContacts();
    });

    // âœ… Load contacts from Firestore
    async function loadContacts() {
      const contactsList = document.getElementById("contacts-list");
      contactsList.innerHTML = `<p>Loading contacts...</p>`;

      const contacts = await fetchContacts();
      contactsList.innerHTML = "";

      if (contacts.length === 0) {
        contactsList.innerHTML = "<p>No contacts found.</p>";
        return;
      }

      contacts.forEach(contact => {
        const contactElement = document.createElement("div");
        contactElement.classList.add("contact");
        contactElement.dataset.contactId = contact.email;

        contactElement.innerHTML = `
          <div class="contact-avatar">${contact.username.charAt(0).toUpperCase()}</div>
          <div class="contact-info">
            <div class="contact-name">${contact.username}</div>
            <div class="contact-preview">Last message...</div>
          </div>
        `;

        contactElement.addEventListener("click", () => openChat(contact.email, contact.username));
        contactsList.appendChild(contactElement);
      });
    }

    function openChat(email, username) {
      document.getElementById("no-chat-selected").style.display = "none";
      document.getElementById("chat-content").style.display = "flex";
      document.querySelector(".chat-contact .contact-name").innerText = username;
      document.querySelector(".chat-contact .contact-avatar").innerText = username.charAt(0).toUpperCase();
    }
  </script>
</body>
</html>
