<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebChat</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <header >
      <div class="user-profile">
        <div class="user-avatar" id="user-avatar"></div>
        <span id="user-info">Loading...</span>
      </div>
      <p id="desplay-uid"></p>
      <h1>WebChat</h1>
      <button id="logout-btn">Logout</button>
    </header>

    <!-- Chat Container -->
    <div class="chat-container">
      <!-- Sidebar with contacts -->
      <div class="sidebar">
        <div class="search-container">
          <input type="text" id="search-contact" placeholder="Search contacts...">
        </div>
        
        <div class="contacts-list" id="contacts-list">
          <!-- Contacts will be loaded dynamically -->
        </div>
      </div>

      <!-- Main chat area -->
      <div class="chat-main">
        <!-- Initially show welcome message -->
        <div id="no-chat-selected">
          <h2>Select a chat</h2>
          <p>Choose a contact from the sidebar to start messaging</p>
          <button id="contact-btn">Add New Contact</button>
          <button id="Create-group">Create group</button>
        </div>
        <!-- New contact form (hidden initially) -->
        <div id="New-contact" style="display: none; ">
          <div class="back-button" id="back-button">ðŸ¡°</div>
          <h1>Add Contact</h1>
          <div id="contact-uid-container">
            <input type="text" id="contact-uid-input" placeholder="Enter user UID .... " />
          </div>
          <button id="add-contact-btn">Add</button>
        </div>
        <!-- Group creation form (hidden initially) -->
        <div id="New-group" style="display: none; ">
          <div class="back-button" id="back-button">ðŸ¡°</div>
          <h1>Create Group</h1>
          <div id="group-name-container">
            <input type="text" id="group-name-input" placeholder="Enter group name .... " />
          </div>
          <button id="create-group-btn">Create</button>
        </div>
        <!-- Active chat interface (hidden initially) -->
        <div id="active-chat" >
          <div class="chat-header">
            <div class="back-button" id="back-button">ðŸ¡°</div>
            <div class="chat-contact">
              <div class="contact-avatar" id="chat-avatar"></div>
              <div class="contact-info">
                <div class="contact-name" id="chat-name"></div>
                <span class="typing-indicator" id="typing-indicator"></span>
              </div>
            </div>
            <div class="menu-container">
              <button class="menu-button">â‹®</button>
              <div class="menu-dropdown">
                <button class="delete-contact-btn">Delete Chat</button>
                <!-- Add more menu items if needed -->
              </div>
            </div>
            <div class="chat-actions">
              <!-- Chat action buttons can be added here -->
            </div>
          </div>

          <div class="messages-container" id="messages-container">
            <!-- Messages will be loaded dynamically -->
          </div>

          <div class="message-input-container">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-btn"></button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Import scripts -->
   <script>
    document.getElementById("contact-btn").addEventListener("click", () => {
      document.getElementById("no-chat-selected").style.display = "none";
      document.getElementById("New-contact").style.display = "flex";
    });
   </script>
    <script>
      document.getElementById("Create-group").addEventListener("click", () => {
        document.getElementById("no-chat-selected").style.display = "none";
        document.getElementById("New-group").style.display = "flex";
      });
    </script>
   <!-- Display user UID in the header -->
   <script>
    document.getElementById("display-uid").textContent = `UID: ${user.uid}`;
   </script>
   <script>
      const menuButton = document.querySelector('.menu-button');
      const dropdown = document.querySelector('.menu-dropdown');
      
      menuButton.addEventListener('click', function(e) {
        e.stopPropagation();
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
      });
      
      document.addEventListener('click', function() {
        dropdown.style.display = 'none';
      });
   </script>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="chat.js"></script>
</body>
</html>
