<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Chat</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="firebase.js" defer></script>
  <script src="auth.js" defer></script>
</head>
<body>
  <div class="container" id="container">
    <div class="form-container sign-in-container">
      <form id="signin-form">
        <h1>Sign In</h1>
        <input type="email" placeholder="Email" id="signin-email" required />
        <input type="password" placeholder="Password" id="signin-password" required />
        <button type="submit">Sign In</button>
        <p class="toggle-form">Don't have an account? <a href="#" id="signUp">Sign up</a></p>
      </form>
    </div>
    
    <div class="form-container sign-up-container">
      <form id="signup-form">
        <h1>Create Account</h1>
        <!-- ✅ Added a "name" input field -->
        <input type="text" placeholder="Name" id="signup-name" required />
        <input type="email" placeholder="Email" id="signup-email" required />
        <input type="password" placeholder="Password" id="signup-password" required />
        <button type="submit">Sign Up</button>
        <p class="toggle-form">Already have an account? <a href="#" id="signIn">Sign in</a></p>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // ✅ Handle Sign In
      document.getElementById('signin-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const email = document.getElementById('signin-email').value;
        const password = document.getElementById('signin-password').value;
        await loginUser(email, password);
      });

      // ✅ Handle Sign Up
      document.getElementById('signup-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const name = document.getElementById('signup-name').value; // ✅ Get name
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;
        await registerUser(email, password, name); // ✅ Pass name to registerUser()
      });
    });
  </script>
</body>
</html>
